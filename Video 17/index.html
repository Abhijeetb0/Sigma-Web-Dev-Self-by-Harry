<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element Selector */
        div{
            background-color: red;
        }
        /* Class Selector  */
        .red{
            background-color: red;
        }
        /* Id Selector  */
        #green{
            background-color: green;
        }
        /* Child Selector  */
        div > p {
            color: blue;
            background-color: brown;
        }
        /* Descedant Selector  */
        div p {
            color: blue;
            background-color: brown;
        }
        /* universal Selector  */
        * {
            margin: 0;
            padding: 0;
        }
        /* Pseudo Selector  */
        a:visited{
            color: yellow;
        }

        a:link{
            color: green;
        }

        a:active{
            background-color: red;
        }

        a:hover{
            background-color: yellow;
        }

        p:first-child{
            background-color: aqua;
        }



    </style>
</head>
<body>
    <main class="one">
        <p>I am first</p>
        <p>I am second</p>

    </main>

    <div class="red">
        I am a div.
        <article class="red">
            <p>I am a para inside div</p>
        </article>
    </div>

    <div id="green">
        I am another div.
    </div>

    <a href="https://www.google.com">Open Google</a>
    <a href="https://www.google1.com">Open Google 1</a>

    
</body>
</html>
